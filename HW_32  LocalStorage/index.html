<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My43HomeWork</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <main>

      <div class="blockWrapper">
        <div class="leftBlock">          
            <ul >    
                <h1>Категорії книжок</h1>          
             <li>Сучасна література</li>
             <li>Дитяча література</li>
             <li>Методичні матеріали</li>
            </ul>
        </div>

        <div class ="middleBlock">
            <h2>Книги в данній категорії</h2>
            <ul class="bookslist"></ul>    
            
        </div>
        <div class="rightBlock">
            <h2>Інформація про книжку</h2>
            <p class="sale"></p>
            <button class="btn">Купити</button>
        </div>

      </div>
<div class="customerWrapper">
<div class="customerForm">

  <h2>Для офорлення замовлення заповніть форму</h2>
    <form class="row g-3">

        <div class="col-md-6">
          <label  class="form-label">Введіть Ваші дані</label>
          <input type="text" class="form-control " placeholder="Введіть Ваше ПІБ" id="customerName" required >       
        
        </div>
        
        <div class="col-md-6">
          <label for="validationServer03" class="form-label" >Місто</label>          
          <select class="form-select " id="customerCity"  required placeholder="Виберіть місто зі списку">
            <option selected disabled value="">Виберіть місто зі списку</option>
            <option>Київ</option>
            <option>Дніпро</option>
            <option>Одеса</option>
            <option>Харків</option>
            <option>Миколаїв</option>
            <option>Львів</option>
            <option>Тернопіль</option>
            <option>Хмельницьк</option>

          </select>       

        </div>

        <div class="col-md-6">
          <label for="validationServer04" class="form-label">№ Складу або поштомат НП</label>
          <input type="number" class="form-control " id="customerDelivery" aria-describedby="validationServer04Feedback" required>       
          
        </div>

        <div class="col-md-6">
          <label for="validationServer05" class="form-label">Виберіть спосіб оплати</label>
          <select class="form-select " id="customerPayMethod"  required placeholder="Виберіть спосіб оплати">
            <option>Післяплата</option>
            <option>Оплата онлайн картою</option>
            <option>Переказ на розрахунковий рахунок</option>
          </select>
         
        </div>

        <div class="col-md-6">
          <label for="validationServer04" class="form-label">Вкажіть кількість продукції</label>
          <input type="number" class="form-control" id="numberofOrder" aria-describedby="validationServer04Feedback" required>       
        
        </div>
        
        <div class="col-md-6">
          <div class="commentWrapper">
          <label for="validationServer04" class="form-label" id="customerComment">Залиште коментар</label>
          <textarea  id="validationServer04" aria-describedby="validationServer04Feedback" required> </textarea>
        </div>     
          </div>

        <div class="col-md-6">
          <button class="btn-primary" type="button">Оформити замовлення</button>
        </div>

      </form>
    </div>
<div class="customerInfoForm"></div>
</div>
</main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
