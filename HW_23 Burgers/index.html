<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My31homework</title>
</head>
<body>

<div class="Hamburger">
    
    <label>

        <h3>Виберіть розмір гамбургера</h3>
        <input type="radio" name="size" value="small"> Маленький     
        <input type="radio" name="size" value="large"> Великий

      </label>
      
      <label>

        <h3>Виберіть начинку до Вашого гамбургера</h3>
        <input type="radio" name="stuffing" value="chese"> Сир    
        <input type="radio" name="stuffing" value="salat"> Салат   
        <input type="radio" name="stuffing" value="potato"> Картопля

      </label>
      
      <label>

        <h3>Виберіть приправу до Вашого гамбургера</h3>
        <input type="radio" name="topping" value="seasoning">Посипати приправою
        <input type="radio" name="topping" value="mayo">Полити майонезом

      </label>
      
     <h3>Для розрахунку кількості калорій та вартості продукту, натисніть на кнопку</h3>

      <button id="calculateButton">Ням-ням</button>
      
      <div class="resultPrice"></div>
      <div class="resultCalories"></div>
      <div class="resultPriceWithSauce"></div>

</div>

    <script src="script.js"></script>
</body>
</html>
